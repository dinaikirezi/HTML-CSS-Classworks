<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            padding: 10px;
        }
        label {
            font-weight: bold;
        }
       
        nav {
            position: fixed;
            background-color: #808080; /* Default background color */
            padding: 10px; /* Padding around the navbar */
        }

        /* Style for the links in the navbar */
        nav a {
            color: white; /* Text color */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
            padding: 5px; /* Padding around each link */
            display: inline-block; /* Keep links inline */
            background-color: #808080; /* Default link background */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        /* Style for hover effect */
        nav a:hover {
            background-color: #808000; /* Background color when hovered */
        }

        /* Style for active/clicked effect */
        nav a:active {
            background-color: #AAB100; /* Background color when clicked */
        }
    </style>
</head>
