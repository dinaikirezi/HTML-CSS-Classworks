<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <h1>Exercise 5 Output</h1>

    <script>
        // Declare the variables using different keywords
        let x = 10;
        let y = 5;
        const z = 3;
        var a; // Variable to store the difference of x and y
        var b; // Variable to store the addition of y and z
        
        // Perform the calculations
        a = x - y;  // Difference
        b = y + z;  // Addition

        // Display the values in the web page
        document.write("x = " + x + "<br>");
        document.write("y = " + y + "<br>");
        document.write("z = " + z + "<br>");
        document.write("a (x - y) = " + a + "<br>");
        document.write(" (y + z) = " + b + "<br>");
    </script>
</body>
</html>
